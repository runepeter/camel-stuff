<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="../css/payment.css" type="text/css" media="all">
    <link type="text/css" href="../css/redmond/jquery-ui-1.8.13.custom.css" rel="stylesheet"/>
    <!--<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/redmond/jquery-ui.css" type="text/css" />-->
    <script type="text/javascript" src="../js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.8.11.custom.min.js"></script>
    <script type="text/javascript" src="status.js"></script>
</head>
<title>Status</title>

<body>

<div id="pageDiv">

    <div id="headerDiv">
        <img class="logo" src="images/nets-logo.gif"/>

        <div class="title">Nets Payment</div>
    </div>

    <div id="tabs">
        <ul>
            <li><a href="#paymentsDiv" onclick="updatePaymentsTable();">Payments</a></li>
        </ul>


        <div id="paymentsDiv">
            <div class="ui-widget" style="margin-bottom: 20px;">
                <!-- <div class="ui-widget-header ui-corner-top">Interchanges</div>-->

                <div class="ui-widget-content" id="interchangeContentDiv">
                    <div align="right">X</div>
                    <table class="collapse" style="width: 100%; background: transparent;">
                        <thead class="ui-widget-header" style="text-align: left;">
                        <tr>
                            <th>Id</th>
                            <th>Filename</th>
                            <th>Service</th>
                            <th>instructions#</th>
                            <th>Received Time</th>
                            <th>Raw</th>
                            <th>Xml</th>
                        </tr>
                        </thead>
                        <tbody class="ui-widget-content" id="interchangeTableContent"/>
                    </table>
                </div>
            </div>

            <div id="countersDiv" style="margin-bottom: 15px;">
                <table style="width: 100%;height: 150px;" border="1">
                    <tr>
                        <td>
                            <div id="balanceCounterDiv" class="ui-widget" style="margin: 15px">
                                <div class="ui-widget-header ui-corner-top">Balance</div>
                                <div class="ui-widget-content">
                                    <h1>22</h1>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div id="receiptCounterDiv" class="ui-widget" style="margin: 15px">
                                <div class="ui-widget-header ui-corner-top">Receipt</div>
                                <div class="ui-widget-content">
                                    <h1>03</h1>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div id="clearingCounterDiv" class="ui-widget" style="margin: 15px">
                                <div class="ui-widget-header ui-corner-top">Clearing</div>
                                <div class="ui-widget-content">
                                    <h1>23</h1>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>


            <div class="ui-widget" id="transactionsDiv">
                <div class="ui-widget-header ui-corner-top">CSM</div>
                <!--  <input type="text" id="datepicker" onchange="updatePaymentsTable();"> <font size=-2>filter on due date</font></p>-->
                <div class="ui-widget-content">
                    <div id="fileName"></div>
                    <table class="collapse" style="width: 100%; background: transparent;">
                        <thead class="ui-widget-header" style="text-align: left;">
                        <tr>
                            <th>Id</th>
                            <!--   <th>Creditor Name</th>-->
                            <th>Payment Id</th>
                            <th>Position</th>
                            <th>Type</th>
                            <th>Service</th>
                            <th>Payment Date</th>
                            <th>Debet Account</th>
                            <th>Credit Account</th>
                            <th>Amount</th>
                            <th>trans#</th>
                            <th>Currency</th>
                            <th>Flow</th>
                            <th>Clearing</th>
                            <th>Raw</th>
                            <th>Xml</th>
                        </tr>
                        </thead>
                        <tbody class="ui-widget-content" id="paymentTableContent"/>
                    </table>
                </div>
            </div>

        </div>


    </div>
</div>

</body>
</html>
